<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORTS -->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/efe93688b1.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style/stylesheet.css">
    <script defer src="script/horloge.js"></script>
    <title>Pomodoro</title>
</head>
<body id="body">
    <h1>Pomodoro</h1>

    <h2 id="statut">Travail</h2>

    <div class="conteneur-horloge">
        <div id="horloge">
            00:00
        </div>
    </div>
    
    <div>
        <i class="fa-solid fa-circle-play" id="start"></i>
    </div>
    

    <div class="inputs">
        <h3>Temps de travail :</h3>
        <div>
            <input type="number" value="20" id="minTravail" min="0" max="99" aria-label="minutes pour le temps de travail"> : <input type="number" value="00" id="secTravail" min="0" max="59" aria-label="secondes pour le temps de travail">
        </div>

        <h3>Temps de repos :</h3>
        <div>
            <input type="number" value="10" id="minRepos" min="0" max="99" aria-label="minutes pour le temps de repos"> : <input type="number" value="00" id="secRepos" min="0" max="59" aria-labely="secondes pour le temps de repos">
        </div>
    </div>
</body>
</html>
